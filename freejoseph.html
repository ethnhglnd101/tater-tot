<script>
  const josephSrc = "pngwing.com.png"; // your villager PNG

  function spawnJoseph() {
    const img = document.createElement("img");
    img.src = josephSrc;
    img.classList.add("joseph");

    // random starting position
    let x = Math.random() * (window.innerWidth - 80);
    let y = Math.random() * (window.innerHeight - 80);

    // random velocity
    let dx = (Math.random() * 4 + 1) * (Math.random() < 0.5 ? 1 : -1);
    let dy = (Math.random() * 4 + 1) * (Math.random() < 0.5 ? 1 : -1);

    img.style.left = x + "px";
    img.style.top = y + "px";
    document.body.appendChild(img);

    function move() {
      x += dx;
      y += dy;

      // bounce horizontally
      if (x <= 0 || x + img.width >= window.innerWidth) {
        dx *= -1;
      }
      // bounce vertically
      if (y <= 0 || y + img.height >= window.innerHeight) {
        dy *= -1;
      }

      img.style.left = x + "px";
      img.style.top = y + "px";

      requestAnimationFrame(move);
    }
    move();
  }

  // spawn first Joseph
  spawnJoseph();

  // duplicate every 2 seconds
  setInterval(spawnJoseph, 20);
</script>
  
<h1 class="flash center-text"> JOSEPH IS FREE </h1>
