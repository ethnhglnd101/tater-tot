<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Click Counter</title>
  <style>
    :root { --bg: #fafafa; --fg: #111; --accent: #6c5ce7; }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 48px 20px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg); background: var(--bg);
      display: grid; place-items: center; min-height: 100dvh;
    }
    .card {
      width: min(720px, 95vw); background: white; border-radius: 16px; padding: 28px; box-shadow: 0 8px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: clamp(1.4rem, 3vw, 2rem); }
    p { margin: 0 0 24px; opacity: .8; }
    #count { font-weight: 700; }
    .row { display: flex; gap: 12px; justify-content: center; }
    button { cursor: pointer; border: none; border-radius: 12px; padding: 14px 18px; font-size: 16px; transition: transform .06s ease, box-shadow .2s ease; }
    #clickBtn { background: var(--accent); color: #fff; box-shadow: 0 4px 14px rgba(108,92,231,.35); }
    #clickBtn:active { transform: translateY(1px) scale(.98); }
    #resetBtn { background: #f1f3f5; color: #333; }
    footer { margin-top: 20px; font-size: 12px; opacity: .6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Click Counter</h1>
    <p>Button has been clicked <span id="count">0</span> times <em>(on this device)</em>.</p>

    <div class="row">
      <button id="clickBtn">Click me!</button>
      <button id="resetBtn" title="Reset your personal counter">Reset</button>
    </div>

    <footer>
      Your clicks are stored locally in <code>localStorage</code> so only you see this total.
    </footer>
  </div>

  <script>
    (function () {
      const COUNT_KEY = "clickCount"; // change this if you want a different counter
      const countEl = document.getElementById("count");
      const clickBtn = document.getElementById("clickBtn");
      const resetBtn = document.getElementById("resetBtn");

      function getCount() {
        try {
          return parseInt(localStorage.getItem(COUNT_KEY) || "0", 10);
        } catch (e) {
          // If storage is blocked (very rare), just keep it in memory.
          return Number(countEl.textContent) || 0;
        }
      }

      function setCount(n) {
        countEl.textContent = String(n);
        try {
          localStorage.setItem(COUNT_KEY, String(n));
        } catch (e) {
          // ignore if storage unavailable
        }
      }

      // initialize UI with saved value
      setCount(getCount());

      clickBtn.addEventListener("click", () => {
        setCount(getCount() + 1);
      });

      resetBtn.addEventListener("click", () => {
        if (confirm("Reset your personal counter?")) {
          setCount(0);
        }
      });
    })();
  </script>
</body>
</html>
